    <script type="text/javascript">
    var oul = document.querySelectorAll("ul");
    var back = document.querySelectorAll(".back");
    var front = document.querySelectorAll(".front");
    var Top = document.querySelectorAll(".top");
    var bot = document.querySelectorAll(".bot");
    var btn = document.querySelector("button");
    var arr = [];
	var number = 10;
    arr[0] = Math.floor(new Date().getHours() / number);
    arr[1] = new Date().getHours() % number;
    arr[2] = Math.floor(new Date().getMinutes() / number);
    arr[3] = new Date().getMinutes() % number;
    arr[4] = Math.floor(new Date().getSeconds() / number);
    arr[5] = new Date().getSeconds() % number;
    for (var i = 0; i < arr.length; i++) {
        front[i].innerHTML = arr[i];
        back[i].innerHTML = arr[i] + 2 >= number ? (arr[i] + 2) % number : arr[i] + 2;
        Top[i].innerHTML = arr[i] + 3 >= number ? (arr[i] + 3) % number : arr[i] + 3;
        bot[i].innerHTML = arr[i] + 1 >= number ? (arr[i] + 1) % number : arr[i] + 1;
    }
    function time() {
        var arr2 = [];
        arr2[0] = Math.floor(new Date().getHours() / number);
        arr2[1] = new Date().getHours() % number;
        arr2[2] = Math.floor(new Date().getMinutes() / number);
        arr2[3] = new Date().getMinutes() % number;
        arr2[4] = Math.floor(new Date().getSeconds() / number);
        arr2[5] = new Date().getSeconds() % number;
        for (var i = 0; i < oul.length; i++) {
            if (front[i].innerHTML != arr2[i]) {
                oul[i].classList.add("transition");
            }
            oul[i].index = i;
            oul[i].addEventListener("webkitTransitionEnd", function() {
                front[this.index].innerHTML = arr2[this.index];
                back[this.index].innerHTML = arr2[this.index] + 2 < number ? arr2[this.index] + 2 : (arr2[this.index] + 2) % number;
                Top[this.index].innerHTML = arr2[this.index] + 3 < number ? arr2[this.index] + 3 : (arr2[this.index] + 3) % number;
                bot[this.index].innerHTML = arr2[this.index] + 1 < number ? arr2[this.index] + 1 : (arr2[this.index] + 1) % number;
                this.classList.remove("transition");
            })
        }
    }
    setInterval(time, 500)
